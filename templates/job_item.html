<div class="job border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-9">
    <h5 style="margin-bottom: 4px;">{{job['title']}}</h5>
        {% if 'city' in job %}
            <div>
                <b>Location: </b>{{job['city']}}, {{job['country']}}
            </div>
        {% else %}
            <div>
                <b>Location: </b>{{job['country']}}
            </div>
        {% endif %}
        {% if 'salary' in job %}
            <div>
                <b>Salary: </b>{{job['salary']}}
            </div>
        {% endif %}
    </div>
    <div class="col-3 d-flex align-items-end flex-column mb-3">
    <a href="mailto:admin@findrseekr.com?subject=Application%20for%20the%20{{job['title']}}%20Role&body=Hello%20FindrSeekr%20admins%2C%0D%0A%0D%0APlease%20find%20my%20application%20below%3A%0D%0A%0D%0AMy%20resume%3A%20%3CInsert%20a%20link%20to%20yours%20here%3E%0D%0A%0D%0AMy%20portfolio%3A%20%3CInsert%20a%20link%20to%20yours%20here%3E%0D%0A%0D%0AMy%20linkedin%3A%20%3CInsert%20a%20link%20to%20yours%20here%3E%0D%0A%0D%0ABest%20regards%2C%0D%0A%0D%0A%3CInsert%20your%20name%20here%3E" type="button" class="btn btn-outline-primary" id="apply-btn">Apply</a>
    </div>
</div>
